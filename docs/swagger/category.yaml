/api/category:
  post:
    tags:
      - Category
    description: Category
    requestBody:
      required: true
      content:
        application/json:
          description: Category payload
          schema:
            type: object
            properties:
              name:
                type: string
                example: Juice
                required: true
    produces:
      - application/json
    responses:
      201:
        description: Categoria Criada com sucesso
        content:
          application/json:
            example:
              status: success
              message: Categoria criada com sucesso
      400:
        description: Erro ao cadastrar categoria
        content:
          application/json:
            example:
              status: error
              message: Erro ao cadastrar categoria
